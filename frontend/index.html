<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv论文搜索与总结工具</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-search"></i> arXiv论文搜索与总结工具</h1>
            <p>使用AI技术快速搜索和总结arXiv学术论文</p>
        </header>

        <main class="main-content">
            <!-- 模型选择区域 -->
            <section class="model-section">
                <h2><i class="fas fa-robot"></i> 模型设置</h2>
                <div class="model-controls">
                    <div class="model-type-selector">
                        <label for="modelType">模型类型：</label>
                        <select id="modelType">
                            <option value="openai">OpenAI API</option>
                            <option value="ollama">Ollama 本地模型</option>
                        </select>
                    </div>
                    <div class="model-name-selector">
                        <label for="modelName">模型名称：</label>
                        <select id="modelName">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                        </select>
                    </div>
                    <div class="model-actions">
                        <button id="testModelBtn" class="btn btn-secondary">
                            <i class="fas fa-vial"></i> 测试模型
                        </button>
                        <button id="switchModelBtn" class="btn btn-primary">
                            <i class="fas fa-exchange-alt"></i> 切换模型
                        </button>
                    </div>
                </div>
                <div id="modelStatus" class="model-status">
                    <span id="currentModel">当前模型: OpenAI GPT-3.5 Turbo</span>
                    <span id="modelStatusIcon" class="status-icon">●</span>
                </div>
            </section>

            <!-- 搜索区域 -->
            <section class="search-section">
                <h2><i class="fas fa-search"></i> 论文搜索</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="输入关键词搜索论文，例如：machine learning, deep learning, computer vision...">
                    <button id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                <div class="search-options">
                    <label for="maxResults">最大结果数：</label>
                    <select id="maxResults">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </section>

            <!-- 加载状态 -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <span>正在搜索论文...</span>
            </div>

            <!-- 错误信息 -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- 搜索结果 -->
            <section id="results" class="results hidden">
                <h2>搜索结果</h2>
                <div id="papersList" class="papers-list"></div>
            </section>

            <!-- 总结区域 -->
            <section id="summary" class="summary hidden">
                <h2>论文总结</h2>
                <div id="summaryContent" class="summary-content"></div>
                <div id="summaryLoading" class="loading hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>正在生成总结...</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 arXiv Summarizer. 使用LangChain和OpenAI技术构建</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
